<aside class="h-full bg-primary text-gray-300 rounded-r-xl transition-all duration-300 ease-in-out flex flex-col
             fixed md:relative top-0 left-0 z-10 overflow-y-auto"
       [ngClass]="collapsed ? 'w-16 p-1' : 'w-64 p-4'" xmlns="http://www.w3.org/1999/html">
    <!-- Logo Section - Fixed -->
    <div class="flex-none">
        <div class="flex items-center gap-3 px-4 mt-4 mb-6 transition-all duration-300">
            <svg id="Layer_1" class="w-5 h-5 fill-white flex-shrink-0" data-name="Layer 1"
                 xmlns="http://www.w3.org/2000/svg" viewBox="0 0 186.87 186.87">
                <path class="cls-1"
                      d="m93.44,0C41.87,0,0,41.87,0,93.44s41.87,93.44,93.44,93.44,93.44-41.87,93.44-93.44S145.06,0,93.44,0Zm66.06,159.56H27.37V27.37h132.18v132.18h-.06Z"/>
            </svg>
            <div class="text-white font-semibold text-xl overflow-hidden whitespace-nowrap"
                 [class.opacity-0]="collapsed">Fusion
            </div>
        </div>
    </div>
    <!-- Navigation - Scrollable -->
    <nav class="flex-1 overflow-y-auto">
        <ul class="space-y-1 px-2">
            @for (item of navItems; track item.label) {
                <li>
                    <a [routerLink]="[item.route]"
                       routerLinkActive="active"
                       class="flex items-center gap-3 px-3 py-2 text-sm rounded-md transition-colors text-primary-200 hover:text-white hover:bg-primary-400 [&.active]:text-white [&.active]:bg-primary-400"
                       [title]="collapsed ? item.label : ''"
                       [ngClass]="{'cursor-not-allowed pointer-events-none opacity-60': item.disabled}"
                    >
                        <fa-icon [icon]="item.icon" class="w-5 h-5"></fa-icon>
                        <span class="transition-all duration-300 overflow-hidden whitespace-nowrap"
                              [class.w-0]="collapsed"
                              [class.opacity-0]="collapsed"
                              [class.w-auto]="!collapsed">{{ item.label }}</span>
                        @if (item.badge) {
                            <span class="ml-auto bg-primary-50 text-primary text-xs font-medium px-2 py-0.5 rounded-full transition-all duration-300"
                                  [class.opacity-0]="collapsed"
                                  [class.w-0]="collapsed"
                                  [class.hidden]="collapsed">
                                {{ item.badge }}
                            </span>
                        }
                    </a>
                </li>
            }
        </ul>
    </nav>

    <div class="flex-none border-t border-gray-700">
        <div class="relative group">
            <!-- Profile Section (shown when expanded) -->
            <div class="flex items-center gap-3 px-3 py-2 cursor-pointer"
                 [class.hidden]="collapsed">
                <div class="flex-1 transition-all duration-300 overflow-hidden whitespace-nowrap">
                    <div class="text-sm font-medium text-white group-hover:-translate-y-12 transition-transform duration-300">
                        Admin
                    </div>

                    <!-- Logout Option for expanded mode -->
                    <div class="absolute p-4 inset-x-0 translate-y-12 group-hover:-translate-y-6 transition-transform duration-300  py-2">
                        <button class="flex items-center gap-3 text-primary-100 hover:text-primary-50 text-sm w-full"
                                (click)="logout()">
                            <fa-icon [icon]="faSignOut" class="w-5 h-5"></fa-icon>
                            <span class="transition-all duration-300">Logout</span>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Collapsed mode logout button (always visible when collapsed) -->
            <div class="px-3 py-2" [class.hidden]="!collapsed">
                <button class="flex items-center justify-center text-primary-100 hover:text-primary-50 w-full"
                        (click)="logout()"
                        title="Logout">
                    <fa-icon [icon]="faSignOut" class="w-5 h-5"></fa-icon>
                </button>
            </div>
        </div>
    </div>
</aside>
