@if (isLoading) {
    <div class="fixed inset-0 bg-primary-600 bg-opacity-50 overflow-y-auto h-full w-full z-50 flex items-center justify-center">
        <div class="relative w-20 h-20">
            <!-- Pulsing circle -->
            <div class="absolute inset-0 rounded-full  bg-black pulse-circle"></div>

            <!-- Spinning square -->
            <div class="spinning-square-container">
                <div class="spinning-square"></div>
            </div>
        </div>
    </div>
}
