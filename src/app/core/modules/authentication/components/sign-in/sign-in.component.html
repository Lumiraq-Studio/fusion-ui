<div class="min-h-screen flex">

    <div class="hidden lg:flex lg:w-1/2 bg-gray-50 items-center justify-center p-8">
        <div class="w-full max-w-md relative">
            <div class="circle animate-circle-one"></div>
            <div class="circle animate-circle-two"></div>
        </div>
    </div>

    <style>
        .circle {
            position: absolute;
            width: 300px;  /* Increased size */
            height: 300px; /* Increased size */
            border-radius: 50%;
            background-color: rgba(255, 0, 0, 0.6); /* Starting color */
            filter: blur(20px);
            opacity: 0.8;
            pointer-events: none;
        }

        @keyframes move-blur {
            0% {
                transform: translateX(0) translateY(0);
                filter: blur(20px) brightness(1.5);
                background-color: rgba(255, 0, 0, 0.7); /* Red */
            }
            25% {
                transform: translateX(-200px) translateY(200px);
                filter: blur(30px) brightness(2);
                background-color: rgba(0, 255, 0, 0.7); /* Green */
            }
            50% {
                transform: translateX(300px) translateY(-300px);
                filter: blur(40px) brightness(2.5);
                background-color: rgba(0, 0, 255, 0.7); /* Blue */
            }
            75% {
                transform: translateX(-350px) translateY(-350px);
                filter: blur(50px) brightness(3);
                background-color: rgba(255, 255, 0, 0.7); /* Yellow */
            }
            100% {
                transform: translateX(0) translateY(0);
                filter: blur(20px) brightness(1.5);
                background-color: rgba(255, 0, 0, 0.7); /* Back to Red */
            }
        }

        .animate-circle-one {
            animation: move-blur 6s ease-in-out infinite;
        }

        .animate-circle-two {
            animation: move-blur 6s ease-in-out infinite reverse;
            animation-delay: 3s; /* To alternate the start times */
        }
    </style>



    <div class="flex flex-1 flex-col justify-center px-4 py-12 sm:px-6 lg:px-20 xl:px-24">
        <div class="mx-auto w-full max-w-sm">
            <h2 class="text-3xl font-semibold text-gray-900">Sign in</h2>
            <p class="mt-2 text-sm text-gray-600">Sign in with Open account</p>
            <div class="mt-6 grid grid-cols-2 gap-4">
                <button disabled class="social-btn">
                    <svg aria-hidden="true" class="w-5 h-5 " viewBox="0 0 24 24" preserveAspectRatio="xMidYMid meet"
                         focusable="false">
                        <path d="M19.6 10.23c0-.82-.1-1.42-.25-2.05H10v3.72h5.5c-.15.96-.74 2.31-2.04 3.22v2.45h3.16c1.89-1.73 2.98-4.3 2.98-7.34z"
                              fill="#4285F4"></path>
                        <path d="M13.46 15.13c-.83.59-1.96 1-3.46 1-2.64 0-4.88-1.74-5.68-4.15H1.07v2.52C2.72 17.75 6.09 20 10 20c2.7 0 4.96-.89 6.62-2.42l-3.16-2.45z"
                              fill="#34A853"></path>
                        <path d="M3.99 10c0-.69.12-1.35.32-1.97V5.51H1.07A9.973 9.973 0 000 10c0 1.61.39 3.14 1.07 4.49l3.24-2.52c-.2-.62-.32-1.28-.32-1.97z"
                              fill="#FBBC05"></path>
                        <path d="M10 3.88c1.88 0 3.13.81 3.85 1.48l2.84-2.76C14.96.99 12.7 0 10 0 6.09 0 2.72 2.25 1.07 5.51l3.24 2.52C5.12 5.62 7.36 3.88 10 3.88z"
                              fill="#EA4335"></path>
                    </svg>
                    Google
                </button>
                <button disabled class="social-btn">
                    <svg class="w-5 h-5 text-gray-800 " aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24"
                         height="24" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M17.537 12.625a4.421 4.421 0 0 0 2.684 4.047 10.96 10.96 0 0 1-1.384 2.845c-.834 1.218-1.7 2.432-3.062 2.457-1.34.025-1.77-.794-3.3-.794-1.531 0-2.01.769-3.275.82-1.316.049-2.317-1.318-3.158-2.532-1.72-2.484-3.032-7.017-1.27-10.077A4.9 4.9 0 0 1 8.91 6.884c1.292-.025 2.51.869 3.3.869.789 0 2.27-1.075 3.828-.917a4.67 4.67 0 0 1 3.66 1.984 4.524 4.524 0 0 0-2.16 3.805m-2.52-7.432A4.4 4.4 0 0 0 16.06 2a4.482 4.482 0 0 0-2.945 1.516 4.185 4.185 0 0 0-1.061 3.093 3.708 3.708 0 0 0 2.967-1.416Z"/>
                    </svg>
                    Apple ID
                </button>
            </div>

            <!-- Rest of the template remains the same until the form -->
            <form [formGroup]="loginForm" (ngSubmit)="login()" class="mt-8">
                <p class="text-sm text-gray-600 mb-4">Or continue with email address</p>

                <div class="relative">
                    <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                        <fa-icon [icon]="faAt" class="text-gray-500" [fixedWidth]="true"></fa-icon>
                    </div>
                    <input id="username"
                           type="text"
                           formControlName="username"
                           class="input-form"
                           placeholder="name@example.com"
                    >
                </div>

                <div class="relative mt-5">
                    <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                        <fa-icon [icon]="faFingerprint" class="text-gray-500" [fixedWidth]="true"></fa-icon>
                    </div>
                    <input id="password"
                           type="password"
                           formControlName="password"
                           class="input-form"
                           placeholder="••••••••••••"
                    >
                </div>

                @if (errorMessage()) {
                    <div class="mt-3">
                        <p class="text-red-500 text-sm">{{ errorMessage() }}</p>
                    </div>
                }

                <div class="relative mt-5">
                    <button type="submit"
                            class="btn-custom"
                            [ngClass]="{'animate-shake animate-once animate-duration-150': loginFailed()}"
                            [disabled]="loginForm.invalid || isLoading()">
                        @if (isLoading()) {
                            Signing in...
                        } @else {
                            Sign In
                        }
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
