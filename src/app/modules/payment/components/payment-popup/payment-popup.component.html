<div *ngIf="isOpen" class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
    <!-- Modal Container -->
    <div class="bg-white rounded-lg shadow-xl w-full max-w-2xl max-h-[90vh] overflow-hidden">
        <!-- Header -->
        <div class="flex justify-between items-center p-6 border-b border-primary-100">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 rounded-full flex items-center justify-center"
                     [class.bg-green-100]="mode === 'cash_in'"
                     [class.bg-orange-100]="mode === 'cash_out'">
                    <fa-icon [icon]="mode === 'cash_in' ? faArrowDown : faArrowUp"
                             [class.text-green-600]="mode === 'cash_in'"
                             [class.text-orange-600]="mode === 'cash_out'"></fa-icon>
                </div>
                <div>
                    <h2 class="text-xl font-semibold">
                        {{ mode === 'cash_in' ? 'Cash In' : 'Cash Out' }} Transaction
                    </h2>
                    <p class="text-sm text-primary-400">
                        {{ mode === 'cash_in' ? 'Record money coming into business' : 'Record money going out of business' }}
                    </p>
                </div>
            </div>
            <button (click)="closePopup()" class="p-2 hover:bg-primary-100 rounded-lg">
                <fa-icon [icon]="faTimes"></fa-icon>
            </button>
        </div>

        <!-- Form Content -->
        <div class="p-6 overflow-y-auto max-h-[calc(90vh-140px)]">
            <form #paymentForm="ngForm" (ngSubmit)="onSubmit()">
                <!-- Transaction Type Toggle -->
                <div class="mb-6">
                    <div class="flex rounded-lg border border-primary-200 p-1">
                        <button type="button"
                                (click)="setMode('cash_in')"
                                class="flex-1 flex items-center justify-center gap-2 py-2 px-4 rounded-md transition-colors"
                                [class.bg-green-100]="mode === 'cash_in'"
                                [class.text-green-700]="mode === 'cash_in'"
                                [class.text-primary-500]="mode !== 'cash_in'">
                            <fa-icon [icon]="faArrowDown"></fa-icon>
                            Cash In
                        </button>
                        <button type="button"
                                (click)="setMode('cash_out')"
                                class="flex-1 flex items-center justify-center gap-2 py-2 px-4 rounded-md transition-colors"
                                [class.bg-orange-100]="mode === 'cash_out'"
                                [class.text-orange-700]="mode === 'cash_out'"
                                [class.text-primary-500]="mode !== 'cash_out'">
                            <fa-icon [icon]="faArrowUp"></fa-icon>
                            Cash Out
                        </button>
                    </div>
                </div>

                <!-- Cash Out Type Selection (Only for Cash Out) -->
                <div *ngIf="mode === 'cash_out'" class="mb-6">
                    <label class="block text-sm font-medium text-primary-700 mb-3">
                        Transaction Type <span class="text-red-500">*</span>
                    </label>
                    <div class="flex gap-4">
                        <label class="flex items-center cursor-pointer">
                            <input type="radio"
                                   [(ngModel)]="cashOutType"
                                   value="Assigned"
                                   name="cashOutType"
                                   #cashOutTypeRef="ngModel"
                                   required
                                   class="w-4 h-4 text-orange-600 border-primary-300 focus:ring-orange-500 focus:ring-2">
                            <span class="ml-2 text-sm text-primary-700">Assign</span>
                        </label>
                        <label class="flex items-center cursor-pointer">
                            <input type="radio"
                                   [(ngModel)]="cashOutType"
                                   value="Expense"
                                   name="cashOutType"
                                   class="w-4 h-4 text-orange-600 border-primary-300 focus:ring-orange-500 focus:ring-2">
                            <span class="ml-2 text-sm text-primary-700">Expense</span>
                        </label>
                    </div>
                    <div *ngIf="cashOutTypeRef.errors?.['required'] && cashOutTypeRef.touched"
                         class="text-red-500 text-xs mt-1">
                        Please select transaction type
                    </div>
                </div>

                <!-- Amount -->
                <div class="mb-6">
                    <label class="block text-sm font-medium text-primary-700 mb-2">
                        Amount <span class="text-red-500">*</span>
                    </label>
                    <div class="relative">
                        <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-primary-500">රු</span>
                        <input type="number"
                               [(ngModel)]="amount"
                               name="amount"
                               #amountRef="ngModel"
                               required
                               min="0.01"
                               step="0.01"
                               class="form-input pl-10"
                               placeholder="0.00">
                    </div>
                    <div *ngIf="amountRef.errors?.['required'] && amountRef.touched"
                         class="text-red-500 text-xs mt-1">
                        Amount is required
                    </div>
                    <div *ngIf="amountRef.errors?.['min'] && amountRef.touched"
                         class="text-red-500 text-xs mt-1">
                        Amount must be greater than 0
                    </div>
                </div>

                <!-- Description -->
                <div class="mb-6">
                    <label class="block text-sm font-medium text-primary-700 mb-2">
                        Description
                    </label>
                    <textarea [(ngModel)]="description"
                              name="description"
                              class="form-input"
                              rows="3"
                              placeholder="Add description or notes..."></textarea>
                </div>

                <!-- Sales Rep ID -->
                <div *ngIf="mode === 'cash_out'" class="relative mb-6">
                    <select [(ngModel)]="salesPerson"
                            name="salesPerson"
                            class="form-input">
                        <option value="" hidden selected disabled>Select Sales Person</option>
                        <option value="">All Persons</option>
                        @for (person of salesPersonService.all(); track person) {
                            <option [value]="person.id">{{ person.name }}</option>
                        }
                    </select>
                </div>

            </form>
        </div>

        <!-- Footer -->
        <div class="flex justify-between items-center p-6 border-t border-primary-100 bg-primary-25">
            <button type="button"
                    (click)="closePopup()"
                    class="px-4 py-2 text-primary-600 hover:bg-primary-100 rounded-lg">
                Cancel
            </button>
            <div class="flex gap-3">
                <button type="button"
                        (click)="onSubmit()"
                        [disabled]="!paymentForm.valid"
                        class="px-6 py-2 rounded-lg text-white flex items-center gap-2 disabled:opacity-50"
                        [class.bg-green-600]="mode === 'cash_in'"
                        [class.hover:bg-green-700]="mode === 'cash_in'"
                        [class.bg-orange-600]="mode === 'cash_out'"
                        [class.hover:bg-orange-700]="mode === 'cash_out'">
                    <fa-icon [icon]="faCheck"></fa-icon>
                    Add Record
                </button>
            </div>
        </div>
    </div>
</div>
