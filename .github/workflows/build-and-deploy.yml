name: Fusion UI CI/CD

on:
  pull_request:
    branches:
      - "**"
  push:
    branches:
      - release/dev
      - main

jobs:
  # ðŸ”¹ PR Build
  build-pr:
    if: github.event_name == 'pull_request'
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image for PR
        run: |
          docker build -f Dockerfile.build -t ${{ github.repository }}:${{ github.event.pull_request.number }} .

      - name: Run Docker image to generate build output
        run: |
          docker run --rm -v $(pwd)/build:/app/build ${{ github.repository }}:${{ github.event.pull_request.number }}

      - name: Cleanup Docker image
        run: |
          docker rmi ${{ github.repository }}:${{ github.event.pull_request.number }}

  # ðŸ”¹ Deploy release/dev
  deploy-dev:
    if: github.ref == 'refs/heads/release/dev'
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4

      - name: Deploy Development with Docker Compose
        run: |
          docker compose down
          docker compose --profile development up --build -d

  # ðŸ”¹ Deploy main (production)
  deploy-prod:
    if: github.ref == 'refs/heads/main'
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4

      - name: Deploy Production with Docker Compose
        run: |
          docker compose down
          docker compose --profile production up --build -d
