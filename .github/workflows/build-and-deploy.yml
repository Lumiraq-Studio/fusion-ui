name: Fusion UI CI/CD

on:
  pull_request:
    branches:
      - main
      - release/dev
  push:
    branches:
      - main
      - release/dev

env:
  APP_NAME: fusion-ui

jobs:
  # ðŸ”¹ Job 1: Build only on PR
  build-on-pr:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    env:
      NODE_ENV: development
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - run: npm ci
      - run: npm run build

      - uses: docker/setup-buildx-action@v3

      - name: Build Angular Docker image (no push)
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          build-args: |
            CONFIGURATION=development
          tags: temp-${{ env.APP_NAME }}:test

  # ðŸ”¹ Job 2: Build + Push on merge
  build-and-push:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    env:
      NODE_ENV: production
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - run: npm ci
      - run: npm run test

      - uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set IMAGE_REPO and CONFIGURATION
        run: |
          if [[ "${GITHUB_REF_NAME}" == "main" ]]; then
            echo "IMAGE_REPO=lumiraqdev/fusion-ui-prod" >> $GITHUB_ENV
            echo "CONFIGURATION=production" >> $GITHUB_ENV
          else
            echo "IMAGE_REPO=lumiraqdev/fusion-ui-dev" >> $GITHUB_ENV
            echo "CONFIGURATION=development" >> $GITHUB_ENV

      - name: Build and Push Angular Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          build-args: |
            CONFIGURATION=${{ env.CONFIGURATION }}
          tags: ${{ env.IMAGE_REPO }}:latest
